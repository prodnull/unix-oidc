name: Fuzz Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run nightly at 3 AM UTC for deeper fuzzing
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      fuzz_duration:
        description: 'Fuzzing duration per target (seconds)'
        required: false
        default: '60'

# Restrict permissions for security (OSSF Scorecard requirement)
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  fuzz:
    name: Fuzz (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_token_parser
          - fuzz_policy_parser
          - fuzz_username_mapper
          # dpop_proof requires unix-oidc-agent which has more deps
    env:
      # Use environment variable to safely handle user input
      FUZZ_DURATION: ${{ github.event.inputs.fuzz_duration || '30' }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev libssl-dev pkg-config

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Cache fuzz corpus
        uses: actions/cache@v5
        with:
          path: fuzz/corpus/${{ matrix.target }}
          key: fuzz-corpus-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            fuzz-corpus-${{ matrix.target }}-

      - name: Run fuzzer
        run: |
          echo "Fuzzing ${{ matrix.target }} for ${FUZZ_DURATION}s"
          cd fuzz
          cargo +nightly fuzz run ${{ matrix.target }} -- \
            -max_total_time="${FUZZ_DURATION}" \
            -max_len=4096

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: fuzz-crash-${{ matrix.target }}
          path: |
            fuzz/artifacts/${{ matrix.target }}
            fuzz/corpus/${{ matrix.target }}
