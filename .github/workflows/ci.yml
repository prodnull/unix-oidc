name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Restrict permissions for security (OSSF Scorecard requirement)
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev libssl-dev pkg-config

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all-features

      - name: Run unit tests
        run: cargo test --all-features

  # ============================================================================
  # Security
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Security audit
        run: cargo audit

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  # ============================================================================
  # Multi-OS Build Matrix
  # ============================================================================
  build-matrix:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (PAM + agent)
          - os: ubuntu-22.04
            name: ubuntu-22.04
            build_pam: true
          - os: ubuntu-24.04
            name: ubuntu-24.04
            build_pam: true
          # macOS (agent only, Apple Silicon)
          - os: macos-14
            name: macos-aarch64
            build_pam: false
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.name }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev libssl-dev pkg-config

      - name: Build (Linux with PAM)
        if: matrix.build_pam == true
        run: cargo build --release

      - name: Build (macOS agent only)
        if: matrix.build_pam == false
        run: cargo build --release -p unix-oidc-agent

      - name: Run tests (Linux)
        if: matrix.build_pam == true
        run: cargo test --release

      - name: Run tests (macOS agent only)
        if: matrix.build_pam == false
        run: cargo test --release -p unix-oidc-agent

      - name: Upload build artifact (Linux)
        if: matrix.build_pam == true
        uses: actions/upload-artifact@v6
        with:
          name: unix-oidc-${{ matrix.name }}
          path: |
            target/release/libpam_unix_oidc.so
            target/release/unix-oidc-agent
          if-no-files-found: error

      - name: Upload build artifact (macOS)
        if: matrix.build_pam == false
        uses: actions/upload-artifact@v6
        with:
          name: unix-oidc-${{ matrix.name }}
          path: |
            target/release/unix-oidc-agent
          if-no-files-found: error

  # ============================================================================
  # Integration Tests
  # ============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev libssl-dev pkg-config jq ldap-utils

      - name: Build release
        run: cargo build --release

      - name: Make scripts executable
        run: chmod +x ./test/scripts/*.sh ./test/tests/*.sh

      - name: Start test environment
        run: |
          docker compose -f docker-compose.test.yaml up -d
          ./test/scripts/wait-for-healthy.sh

      - name: Run integration tests
        run: ./test/scripts/run-integration-tests.sh

      - name: Show test summary
        if: always()
        run: |
          echo "=== Docker Compose Status ==="
          docker compose -f docker-compose.test.yaml ps

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Collecting logs ==="
          docker compose -f docker-compose.test.yaml logs > integration-logs.txt
          echo "=== Keycloak Logs (last 100 lines) ==="
          tail -100 integration-logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: integration-logs
          path: integration-logs.txt

      - name: Stop test environment
        if: always()
        run: docker compose -f docker-compose.test.yaml down -v

  # ============================================================================
  # Minimum Supported Rust Version
  # ============================================================================
  msrv:
    name: MSRV (Rust 1.85)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust 1.85 (MSRV)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.85"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev libssl-dev pkg-config

      - name: Check MSRV
        run: cargo check --all-features

  # ============================================================================
  # Documentation
  # ============================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev libssl-dev pkg-config

      - name: Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # ============================================================================
  # Code Coverage
  # ============================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev libssl-dev pkg-config

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate coverage report
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage and enforce minimum (current baseline: 55%)
          # Target: 80% - track progress via codecov.yml
          cargo llvm-cov --all-features --workspace --fail-under-lines 55 || {
            echo "::error::Code coverage dropped below baseline (55%). Please add tests."
            exit 1
          }

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================================
  # SBOM Generation
  # ============================================================================
  sbom:
    name: SBOM Generation
    runs-on: ubuntu-latest
    needs: [build-matrix]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev libssl-dev pkg-config

      - name: Install cargo-sbom
        run: cargo install cargo-sbom --locked

      - name: Generate SBOM (CycloneDX)
        run: cargo sbom --output-format cyclone_dx_json_1_5 > sbom-cyclonedx.json

      - name: Generate SBOM (SPDX)
        run: cargo sbom --output-format spdx_json_2_3 > sbom-spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: |
            sbom-cyclonedx.json
            sbom-spdx.json

  # ============================================================================
  # CodeQL Analysis (GitHub Advanced Security)
  # ============================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          # Note: Rust is not directly supported by CodeQL, but we can scan Python code

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"
